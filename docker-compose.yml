version: '3'

services:
  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    volumes:
      - progresDB:/data/postgres
    networks:
      - my_network

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - ./.env
    ports:
      - "5050:80"
    networks:
      - my_network

networks:
  my_network:

volumes:
  progresDB: